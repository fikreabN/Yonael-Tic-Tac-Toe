<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="ttt.css">
</head>
<body>

    <div id="choose" class="choose ">
        <h2 class="ch2">Player One Choose</h2>
        <button class="x" id="x">X</button>
        <button class="o" id="o">O</button>
    </div>
    <div class="player1 none" id="player1">
        <h2>Player 1</h2>
        <p class="ur">You are </p><p class="fill" id="fill1"></p>
        <p class="turn1" id="turn1">Your Turn!</p>
        <p class="wl1" id="wl1"></p>
    </div>
    <div class="player2 none" id="player2">
        <h2>Player 2</h2>
        <p class="ur">You are </p><p class="fill" id="fill2"></p>
        <p class="turn2" id="turn2"></p>
        <p class="wl2" id="wl2"></p>

    </div>
    <div>
        <h1>Tic-Tac-Toe</h1>
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <p class="a" id="a"></p>
        <p class="b" id="b"></p>
        <p class="c" id="c"></p>
        <p class="d" id="d"></p>
        <p class="e" id="e"></p>
        <p class="f" id="f"></p>
        <p class="g" id="g"></p>
        <p class="h" id="h"></p>
        <p class="i" id="i"></p>
    </div>
    <div class="win" id="win"></div>
    <button id="re" class="re">Restart</button>
    <script src="ttt.js"></script>

</body>
</html>
